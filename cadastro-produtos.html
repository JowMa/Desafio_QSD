<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produto</title>
    <link rel="stylesheet" href="./assets/css/_reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/cabecalho.css">
    <link rel="stylesheet" href="./assets/css/cadastro.css">
    
</head>
<body>
    <header class="cabecalho container">
        <img src="./assets/img/QSD.png" alt="Logo QueroSerDev" class="cabecalho_logo">
        <nav>
            <ul class="cabecalho_lista-navegacao">
                <li class="cabecalho_link"><a href="#">Produtos</a></li>
            </ul>
        </nav>
    </header>

    <main class="container flex flex-centro flex-coluna">
        <section class="cartao cadastro">
            <h1 class="cartao_titulo">Cadastro de produtos</h1>
            <form action="./cadastro_produto_concluido.html" class="flex flex-coluna">
                <div class="input-container">
                    <input name="nome" id="nome" class="input" type="text" placeholder="Nome">
                    <label class="input-label" for="nome">Nome</label>
                </div>
                <div class="input-container cadastro_descricao-container">
                    <input class="input" name="descricao" id="descricao" placeholder="Descrição">
                    <label class="input-label" for="descricao">Descrição</label>
                </div>
                <div class="input-container cadastro_categoria-container">
                    <input name="categoria" id="categoria" class="input" type="text" placeholder="Categoria">
                    <label class="input-label" for="categoria">Categoria</label>
                </div>
                <div class="input-container cadastro_preco-container">
                    <input name="preco" id="preco" class="input" type="text" placeholder="Preço">
                    <label class="input-label" for="preco">Preço</label>
                </div>
                <div class="botao-container">
                    <button class="botao">Salvar</button>
                </div>
            </form>
        </section>
    </main>

</body>
</html>
