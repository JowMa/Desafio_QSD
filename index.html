<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="./assets/css/_reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/cabecalho.css">
    <link rel="stylesheet" href="./assets/css/cadastro.css">
    <link rel="stylesheet" href="./assets/css/busca.css">
    <link rel="stylesheet" href="./assets/css/produtos.css">
</head>
<body>
    <header class="cabecalho container">
        <img src="./assets/img/QSD.png" alt="Logo QueroSerDev" class="cabecalho_logo">
        <nav>
            <ul class="cabecalho_lista-navegacao">
                <li class="cabecalho_link"><a href="cadastro-produtos.html">Cadastro de Produtos</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="div-busca ">
        <table class="elemento-busca ">
            <tr>
                <script src="assets/js/busca-prod.js"></script>
                <form onsubmit="busca()" >
                    <td>
                        <input  name="busca" id="busca" type="text" class="txt-busca" placeholder="Pesquisar"/>
                    </td>
                    <td>
                        <button type="submit" class="btn-busca">enviar</button>
                    </td> 
                </form>  
            </tr>
        </table>
    </div>

    <main class="lista-produtos flex-centro  container">
        <ul id="lista">

        </ul>
        <script src="/assets/js/get-prod.js"></script>
        <script src="assets/js/busca-prod.js"></script>
    </main>
    
</body>
</html>
